name: wercker-lemp-chef
version: 0.0.1
type: main
platform: ubuntu@12.04
description: A proper LEMP stack built with Chef. Includes other goodies.
keywords:
  - nginx
  - php5-fpm
  - mongodb
  - gulp
  - bower
packages:
  - mongodb
script: |
  sudo apt-get update && sudo apt-get install python-software-properties
  sudo apt-add-repository -y ppa:brightbox/ruby-ng
  sudo apt-get update
  sudo apt-get install -y ruby2.1 curl git build-essential ruby2.1-dev
  sudo gem install chef --no-ri --no-rdoc
  sudo gem install berkshelf --no-ri --no-rdoc
  sudo chef-solo -c $WERCKER_SOURCE_DIR/solo.rb -j $WERCKER_SOURCE_DIR/solo.json -l debug
